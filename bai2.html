<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baitvn</title>
</head>
<body>

<img src="ve-con-meo-chibi-cute-cach-ve-1001-hinh-ve-don-gian-dep_16.jpg" id='demo'
     style="width: 220px;
     height: 150px;
     border-radius: 50%;
     position: absolute;
     left: 50px;
     top: 0px;
"
/>
<script>
    let anh = document.getElementById("demo");
    let speex = 5;
    setInterval(() => {
            anh.style.left = parseInt(anh.style.left) + speex + 'px';
            if (parseInt(anh.style.left) >= window.innerWidth) {
                xuong();


                if (parseInt(anh.style.top) >= window.innerHeight) {
                    lui();


                    if (parseInt(anh.style.left) <= 0) {
                        len();


                        if (parseInt(anh.style.top) <= 0) {
                            tien();
                        }
                    }
                }

            }
        }
        , 10
    )

    function len() {
        anh.style.top = parseInt(anh.style.top) - speex + 'px'

    }

    function xuong() {
        anh.style.top = parseInt(anh.style.top) + speex + 'px';
    }

    function lui() {
        anh.style.left = prompt(anh.style.left) - speex + 'px';
    }

    function tien() {
        anh.style.left = prompt(anh.style.left) + speex + 'px';
    }


</script>
